<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/styles.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form id="add-employee-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name">
      <br>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name">
      <br>
      <label for="employment-id">Employment ID:</label>
      <input type="text" id="employment-id" name="employment-id"><br><br>
      <label for="employment">Title:</label>
      <input type="text" id="employment" name="employment"><br><br>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary"><br><br>
      <button type="submit">Add Employee</button>
    </form>
    
    <h2>Employees</h2>
    <table id="employees-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Employment ID</th>
          <th>Title</th>
          <th>Salary</th>
          <th>Delete</th>
        </tr>
      </thead>
      
      <tbody id="employees-tbody">
        <!-- table rows will be added dynamically -->
      </tbody>
    </table>
  </main>
  <footer>
    <p id="total-monthly">Total Monthly: $0</p>
  </footer>

  <script src="scripts/client.js"></script>
</body>
</html>
